<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-8xynh9XmKIVH/a7RmEwB/F/LZmhgHfuKj0cQ2nCUJzVuVX1p76D05F40nRfJZPdtvrvPWzm3j1c+G2tLs1sVzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">

    <div class="text-white container my-5">
		<div class="card">
			<h1 class="text-center mb-4">Password Generator</h1>
			<form method="POST" action="/generate-passwords">
			  <div class="row col-12">
				<div class="col-6 mb-3">
					<label for="firstName" class="form-label">Prénom</label>
					<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Entrez un Prénom" required>
				</div>
				<div class="col-6 mb-3">
					<label for="lastName" class="form-label">Nom</label>
					<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Entrez un Nom" required>
				</div>
			  </div>
			  <div class="mb-3">
				<label for="birthdate" class="form-label">Date de Naissance</label>
				<input type="date" class="form-control" id="birthdate" name="birthdate" required>
			  </div>
			  <div class="mb-3">
				<label for="length" class="form-label">Taille du Password <span class="text-info">min(3)</span> <span class="text-danger">max(10)</span></label>
				<input type="number" class="form-control" id="length" name="length" value="5" min="3" max="10" required>
			  </div>
			  <div class="mb-3">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="includeDigits" name="includeDigits">
				  <label class="form-check-label" for="includeDigits">Include Digits (0-9)</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="includeUppercase" name="includeUppercase">
				  <label class="form-check-label" for="includeUppercase">Include Uppercase Letters (A-Z)</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="includeSpecial" name="includeSpecial">
				  <label class="form-check-label" for="includeSpecial">Include Special Characters (!@#$%^&*)</label>
				</div>
			  </div>
			  <div class="mb-3 text-center">
				<button type="submit" class="btn btn-primary">Generate Passwords</button>
			  </div>
			</form>
		</div>
		
	</div>


    <script src="/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
